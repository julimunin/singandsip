<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mi Página de Presentación</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f4f8;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #007acc;
        }
        p {
            font-size: 1.2em;
            max-width: 600px;
            text-align: center;
        }
        button {
            margin-top: 20px;
            padding: 10px 25px;
            font-size: 1em;
            background-color: #007acc;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005fa3;
        }
    </style>
</head>
<body>
    <h1>¡Bienvenido a mi página web!</h1>
    <p>Esta es una presentación sencilla para mostrar cómo crear una página web básica con HTML, CSS y un poco de JavaScript.</p>
    <button onclick="saludar()">Haz clic para saludar</button>

    <script>
        function saludar() {
            alert('¡Hola! Gracias por visitar mi página.');
        }
    </script>
</body>
</html>
